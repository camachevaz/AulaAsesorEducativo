---
title: Historial de cambios
---

<p>Suscr√≠bete con <a href="{{ site.baseurl }}/feed.xml">RSS</a> para estar al tanto de los cambios.</p>

<div class="changelog">
	{% for change in site.posts %}
		<div class="changelog-item">
			<h3>{{ change.title }}</h3>
			<p><span class="date">{{ change.date | date: "%Y-%m-%d" }}</span> <span class="badge {{ change.type }}">{{ change.type }}</span></p>

			{{ change.content }}
		</div>
	{% endfor %}
</div>
